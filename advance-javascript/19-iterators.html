    <script>

        let numbersIterator = (arr) =>{
            let nextNum = 0;
            return {
                next(){
                   if (nextNum < arr.length) {
                    return {
                        value : arr[nextNum++],
                        done : false
                   } 
                   } else {
                    return {
                        value : undefined,
                        done : true
                   } 
                   }
                }
            }
        }

        let numbers = [100, 200, 300];

        let num = numbersIterator(numbers);

        console.log(num.next());
        console.log(num.next().value);
        console.log(num.next());
        console.log(num.next().value);
