<body>
    <script>
        function prom() {
            return new Promise((resolve, reject) => {
                console.log("Fetching date, please wait");
                // let c = a / b;

                setTimeout(() => {
                    // if (a, b) {
                    //     resolve(`your ans is : ${c}`);
                    // } else {
                    //     reject(`failed to calculate`);
                    // }

                    $.get("https://jsonplaceholder.typicode.com/posts", (date) => {
                        resolve(date);
                        
                    }).fail(err => {
                        reject("failed to load json")
                    })

                }, 2000);

            });
        }

        prom().then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        });




    </script>
