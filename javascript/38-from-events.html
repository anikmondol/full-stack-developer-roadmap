<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="submit">
        <label for="">Name <input type="text" class="common" id="name" required> <br> <br></label>
        <label for="">Class <input type="text" class="common" id="class"> <br> <br></label>
        <label for="">
            Country
            <select name="" id="select">
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Nepal">Nepal</option>
            </select>
        </label>
        <input type="submit" value="submit">

        <p id="ans"></p>
    </form>
    <script>

        let ans = document.querySelector("#ans");


        // document.querySelector("#name").addEventListener("input", function () {
        //     ans.innerText = this.value;
        // });

        document.querySelector("#class").addEventListener("input", function () {
            ans.innerText = this.value;
        });


        document.querySelector("#name").addEventListener("focus", function () {
            this.style.backgroundColor = this.style.backgroundColor === "red" ? "" : "red"; // Toggle color
        });

        document.querySelector("#name").addEventListener("blur", function () {
            this.style.backgroundColor = this.style.backgroundColor === "red" ? "" : "white"; // Toggle back
            // this.value = "";
        });

        document.querySelector("#class").addEventListener("focus", function () {
            this.style.backgroundColor = this.style.backgroundColor === "red" ? "" : "red"; // Toggle color
        });

        document.querySelector("#class").addEventListener("blur", function () {
            this.style.backgroundColor = this.style.backgroundColor === "red" ? "" : "white"; // Toggle back
            // this.value = "";
        });


        document.querySelector("#select").addEventListener("focus", function () {
            this.style.backgroundColor = this.style.backgroundColor === "red" ? "" : "red"; // Toggle color
        });

        document.querySelector("#select").addEventListener("blur", function () {
            this.style.backgroundColor = this.style.backgroundColor === "red" ? "" : "white"; // Toggle back

        });

        document.querySelector("#select").addEventListener("change", function () {
            ans.innerText = this.value;
        });

        document.querySelector("#name").addEventListener("change", function () {
            ans.innerText = this.value;
        });

        document.querySelector("#name").addEventListener("select", function () {
            console.log("you selected some text");

        });

</body>

</html>
