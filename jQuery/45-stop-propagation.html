<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            width: 15px;
            height: 15px;
            background-color: aqua;
            border-radius: 10px;
        }

        .content {
            width: 300px;
            height: 250px;
            background-color: bisque;
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="box">
    </div>

    <div class="content">
       
        <h2>some text</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores libero impedit consequatur. Deserunt, velit nostrum. Doloremque ab veritatis laudantium dolores.</p>
        <button>button</button>
        
    </div>


  

    <script>
        $(document).ready(function () {

            $(document).mousemove(function (event) {
                let x = event.pageX;
                let y = event.pageY;
                $(".box").offset({ top: y, left: x });
            });
 

            $(".content h2").click(function(event){
                event.stopPropagation();
                alert("h2 click")
            });


            $(".content p").click(function(event){
                event.stopPropagation();
                alert("p click")
            });

            $(".content button").click(function(event){
                event.stopPropagation();
                alert("button click")
            });

            $(".content").click(function(event){
                // event.stopPropagation();
                alert("div click")
            });

        });
    </script>
</body>

</html>
