<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>

    <style>
        #box {
            border: 1px solid black;
            padding: 0px 15px;
            margin-bottom: 10px;
        }

        .color-red{
            color: red;
        }

    </style>

</head>

<body>


    <div id="box" class="abc xyz">
        <h3>Test box</h3>
        <p> Lorem ipsum dolor sit minima cum laudantium odio </p>
    </div>

    <button id="set">set value</button>


    <script>
        $(document).ready(function () {

            $("#set").click(function(){


                $("#box h3").text("anik set text");
                $("#box p").html("set paragraph by <b>anik</b>");
                $("#box h3").attr("class", "color-red");

            });
            
            
        });
    </script>
</body>

</html>
