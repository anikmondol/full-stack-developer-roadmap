<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>

    <style>
        #box {
            border: 1px solid black;
            padding: 0px 15px;
            margin-bottom: 10px;
        }

        .first {
            background-color: rgb(143, 130, 113);
        }

        .seconde {
            background-color: pink;
        }
    </style>

</head>

<body>


    <div id="box" class="abc xyz">
        <h3>Test box</h3>
        <p> Lorem ipsum dolor sit minima cum laudantium odio </p>
    </div> 

    <div id="box2">

    </div>


    <button id="clone">clone</button>

    <script>
        $(document).ready(function () {

            $("#clone").click(function(){
                $("#box h3").clone().prependTo("#box2");
                $("#box p").clone().appendTo ("#box2");
                $("#box2").css({"background-color" : "pink", "border" : "1px solid black", "margin-bottom": "10px", "padding": "0px 15px"});
            })

        });
    </script>
</body>

</html>
