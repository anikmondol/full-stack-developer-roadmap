<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>

    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box {
            width: 15px;
            height: 15px;
            background-color: aqua;
            border-radius: 10px;
        }

        .content{
            width: 200px;
            height: 150px;
            background-color: bisque;
        }

    </style>

</head>

<body>

    <div class="box">
    </div>

    <div class="content">

    </div>

    <input type="text" style="margin-top: 10px;">

    <h2></h2>




    <script>
        $(document).ready(function () {

            $(document).mousemove(function (event) {
                let x = event.pageX;
                let y = event.pageY;
                $(".box").offset({ top: y, left: x });
            });

            $(".content").on("mouseover mouseout mousedown",function(event){
                $("h2").text(`${event.type} : ${event.which}`);
            });

            $("input").on("keydown",function(){
                $("h2").text(`${event.type} : ${event.which}`);
            });


        });
    </script>
</body>

</html>
