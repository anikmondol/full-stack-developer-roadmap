<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>

    <style>
        #box {
            border: 1px solid black;
            padding: 0px 15px;
            margin-bottom: 10px;
        }

        .first {
            background-color: rgb(143, 130, 113);
        }

        .seconde {
            background-color: pink;
        }
    </style>

</head>

<body>


    <div id="box" class="abc xyz">
        <h3>Test box</h3>
        <p> Lorem ipsum dolor sit minima cum laudantium odio </p>
    </div> 


    <button id="append">append</button>
    <button id="prepend">prepend</button>

    <script>
        $(document).ready(function () {

            $("#prepend").click(function(){
                $("<h4>added new prependTo</h4>").prependTo("#box");
            });

            $("#append").click(function(){
                $("<h4>added new appendTo</h4>").appendTo("#box");
            });
        

        });
    </script>
</body>

</html>
