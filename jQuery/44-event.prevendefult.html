<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            width: 15px;
            height: 15px;
            background-color: aqua;
            border-radius: 10px;
        }

        .content {
            width: 300px;
            height: 250px;
            background-color: bisque;
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="box">
    </div>

    <div class="content">
       <a id="block" href="https://github.com/anikmondol">block</a>
       <a href="https://github.com/anikmondol">github</a>
    </div>


  

    <script>
        $(document).ready(function () {

            $(document).mousemove(function (event) {
                let x = event.pageX;
                let y = event.pageY;
                $(".box").offset({ top: y, left: x });
            });


            $("#block").click(function(event){
                event.preventDefault();
            });

        });
    </script>
</body>

</html>
