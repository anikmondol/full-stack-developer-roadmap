<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>

    <style>
        #box {
            border: 1px solid black;
            padding: 0px 15px;
            margin-bottom: 15px;
        }

        .first {
            background-color: rgb(143, 130, 113);
        }

        .seconde {
            background-color: pink;
        }
    </style>

</head>

<body>


    <div id="box" class="abcd xyz">

        <h3>Test box</h3>
        <p> Lorem ipsum dolor sit minima cum laudantium odio </p>
    </div>

    <button id="hasClass">hasClass</button>

    <script>
        $(document).ready(function () {

            $("#hasClass").click(function () {
                
                if ($("#box").hasClass("abc")) {
                    alert("yes");
                } else {
                    alert("no");
                }

            });

        });
    </script>
</body>

</html>
