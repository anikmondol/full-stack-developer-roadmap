<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>

    <style>
        #box {
            border: 1px solid black;
            padding: 0px 15px;
            margin-bottom: 15px;
            background-color: aquamarine;
        }

        .first {
            background-color: rgb(143, 130, 113);
        }

        .seconde {
            background-color: pink;
        }
    </style>

</head>

<body>


    <div id="box" class="abcd xyz">

        <h3>Test box</h3>
        <p> Lorem ipsum dolor sit minima cum laudantium odio </p>
    </div>

    <button id="slideUp">slideUp</button>
    <button id="slideDown">slideDown</button>
    <button id="slideToggle">slideToggle</button>
    <script>
        $(document).ready(function () {

            $("#slideUp").click(function () {

                //   $("#box").slideUp("first");
                // $("#box").slideUp("slow");
                // $("#box").slideUp(1000);
                $("#box").slideUp(1000, function () {
                    console.log("slideUp button click");
                });
            });

            $("#slideDown").click(function () {

                //   $("#box").slideDown("first");
                // $("#box").slideDown("slow");
                // $("#box").slideDown(1000);
                $("#box").slideDown(1000, function () {
                    console.log("hide button click");
                });
            });

            $("#slideToggle").click(function () {

                //   $("#box").slideToggle("first");
                // $("#box").slideToggle("slow");
                // $("#box").slideToggle(1000);
                $("#box").slideToggle(1000, function () {
                    console.log("slideToggle button click");
                });
            });

        });
    </script>
</body>

</html>
